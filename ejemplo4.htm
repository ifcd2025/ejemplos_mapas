<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #mapa {
            height: 50vh;
        }
    </style>
</head>

<body>
    <div id="mapa"></div>

    <script>
        const mapa = L.map('mapa').setView([42.23282, -8.72264], 16);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(mapa);

        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(mostrarPosicion, error);
        }

        function mostrarPosicion(posicion) {
            L.marker([posicion.coords.latitude, 
                posicion.coords.longitude 
            ]).addTo(mapa);
            mapa.setView([posicion.coords.latitude, 
                posicion.coords.longitude 
            ]);
            console.log(posicion);
        }

        function error(info) {
            alert("No se puede obtener la localizaci√≥n");
            console.log(info);
        }
       
      

    </script>
</body>

</html>
