<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="leaflet.awesome-markers.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="leaflet.awesome-markers.min.js"></script>
    <style>
        #mapa {
            height: 50vh;
        }
    </style>
</head>

<body>
    <div id="mapa"></div>

    <script>
        const mapa = L.map('mapa').setView([42.23282, -8.72264], 16);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(mapa);

        const marcador1 = L.marker([42.23282, -8.72264]).addTo(mapa);
        L.circle([42.23282, -8.72264], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 100
        }).addTo(mapa);
        marcador1.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();

        function onMapClick(e) {
            alert("You clicked the map at " + e.latlng);
        }

        mapa.on('click', onMapClick);

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community' }).addTo(mapa);

        const icono = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });
        L.marker([42.23282, -8.72534], { icon: icono }).addTo(mapa);
        const marca = L.marker([42.23282, -8.72734], {
            icon: L.AwesomeMarkers.icon({
                icon: "search", /* Cambiar este nombre por el deseado de BootStrap icons */
                prefix: "bi",
                markerColor: "red", /* Color del marcador, de los que admite Leaflet.awesome-markers */
                iconColor: "yellow", /* Color del icono */
            }),
        }).addTo(mapa); 
    </script>
</body>

</html>
